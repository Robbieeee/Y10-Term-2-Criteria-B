<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homepage</title>
		<link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
		<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
		
	</head>
	<body class="segoe" style="background: rgb(230, 236, 240);">
		<div>
			<div class="wallcontainer">
				<div class="profilecard">
					<div class="profilecardhead"></div>
					<div class="profilecardimagediv">
						<img src="https://www.gannett-cdn.com/presto/2020/11/11/USAT/b7b61a20-f598-49c7-ae3b-e300c35f7f39-Sanders_1.jpg">
					</div>

					

					<div class="profilecardstatsdiv">
						<ul class="profilecardstatslist">
							<li class="profilecardstatslistitem">
								<span class="dispblk">
									<span class="statslistitemhead">Posts</span>
									<span id="statslistitemcount" class="statslistitemcount">0</span>
								</span>
							</li>

						</ul>
					</div>
				</div>

				<div class="maincontainer">
					<div class="postmessagecontainer">
						<img class="userprofimg" src="https://www.gannett-cdn.com/presto/2020/11/11/USAT/b7b61a20-f598-49c7-ae3b-e300c35f7f39-Sanders_1.jpg">
						<div class="ml56px">
							<div class="postmessagecontainer">
								<textarea id="postmessage" class="postmessage" placeholder="What's happening?"></textarea>
								<div class="postmessagenumbercont">
									<span class="postmessagenumber"><span id="totalchars">0</span>/300</span>
								</div>
							</div>
							<div class="postbuttoncont">
								<button id="postbutton" class="postbutton">Post</button>
							</div>
						</div>
					</div>
					<div>
						<ul id="tweetscontainer" class="tweetscontainer">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="profile.js"></script>	  
	</body>
</html>
